<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            min-height: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .add-item {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #new-item-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #new-item-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #add-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        #add-btn:hover {
            background: #5a6fd8;
        }

        .checklist {
            list-style: none;
            margin-bottom: 30px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .checklist-item:hover {
            background: #e9ecef;
        }

        .checklist-item.completed {
            opacity: 0.7;
            background: #d4edda;
        }

        .item-text {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .checklist-item.completed .item-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .item-controls {
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .share-section {
            text-align: center;
        }

        #share-btn {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        #share-btn:hover {
            background: #218838;
        }

        #share-link {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: #f8f9fa;
        }

        .edit-input {
            flex: 1;
            margin-left: 15px;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .footer p {
            font-size: 12px;
            color: #6c757d;
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .add-item {
                flex-direction: column;
            }
            
            #add-btn {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listy</h1>
        <div class="add-item">
            <input type="text" id="new-item-input" placeholder="Add new item..." maxlength="100">
            <button id="add-btn">Add</button>
        </div>
        <ul id="checklist" class="checklist">
            <!-- Items will be added here dynamically -->
        </ul>
        <div class="share-section">
            <button id="share-btn">Share List</button>
            <input type="text" id="share-link" readonly style="display: none;">
        </div>
        <div class="footer">
            <p>Made with â™¥ by knightlesssword</p>
        </div>
    </div>
    <script>
        class ChecklistApp {
            constructor() {
                this.checklist = [];
                this.currentEditId = null;
                this.init();
            }

            init() {
                this.loadFromURL();
                this.loadFromStorage();
                this.render();
                this.bindEvents();
            }

            bindEvents() {
                // Add item
                document.getElementById('add-btn').addEventListener('click', () => this.addItem());
                document.getElementById('new-item-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });

                // Share functionality
                document.getElementById('share-btn').addEventListener('click', () => this.shareList());
            }

            addItem() {
                const input = document.getElementById('new-item-input');
                const text = input.value.trim();

                if (text === '') return;

                const newItem = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false
                };

                this.checklist.push(newItem);
                input.value = '';
                this.saveToStorage();
                this.render();
            }

            editItem(id) {
                const item = this.checklist.find(item => item.id === id);
                if (!item) return;

                this.currentEditId = id;
                
                // Create edit interface
                const checklistItem = document.querySelector(`[data-id="${id}"]`);
                const itemText = checklistItem.querySelector('.item-text');
                const editBtn = checklistItem.querySelector('.edit-btn');
                
                // Replace text with input
                itemText.style.display = 'none';
                const editInput = document.createElement('input');
                editInput.type = 'text';
                editInput.value = item.text;
                editInput.className = 'edit-input';
                itemText.parentNode.insertBefore(editInput, itemText);
                editInput.focus();
                editInput.select();

                // Change button to save/cancel
                editBtn.textContent = 'Save';
                editBtn.onclick = () => this.saveEdit(id, editInput.value);
                
                // Add cancel button
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.className = 'edit-btn';
                cancelBtn.style.backgroundColor = '#6c757d';
                cancelBtn.onclick = () => this.cancelEdit();
                
                checklistItem.querySelector('.item-controls').insertBefore(cancelBtn, editBtn);

                // Handle Enter and Escape keys
                editInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.saveEdit(id, editInput.value);
                    if (e.key === 'Escape') this.cancelEdit();
                });

                editInput.addEventListener('blur', () => {
                    setTimeout(() => this.cancelEdit(), 100);
                });
            }

            saveEdit(id, newText) {
                const text = newText.trim();
                if (text === '') {
                    this.deleteItem(id);
                    return;
                }

                const item = this.checklist.find(item => item.id === id);
                if (item) {
                    item.text = text;
                }
                
                this.currentEditId = null;
                this.saveToStorage();
                this.render();
            }

            cancelEdit() {
                if (this.currentEditId) {
                    this.currentEditId = null;
                    this.render();
                }
            }

            deleteItem(id) {
                this.checklist = this.checklist.filter(item => item.id !== id);
                this.saveToStorage();
                this.render();
            }

            toggleItem(id) {
                const item = this.checklist.find(item => item.id === id);
                if (item) {
                    item.completed = !item.completed;
                    this.saveToStorage();
                    this.render();
                }
            }

            render() {
                const checklistElement = document.getElementById('checklist');
                const emptyState = document.querySelector('.empty-state');
                
                if (this.checklist.length === 0) {
                    checklistElement.style.display = 'none';
                    if (!emptyState) {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'empty-state';
                        emptyDiv.innerHTML = 'No items yet. Add your first item above!';
                        checklistElement.parentNode.insertBefore(emptyDiv, checklistElement);
                    } else {
                        emptyState.style.display = 'block';
                    }
                } else {
                    checklistElement.style.display = 'block';
                    const existingEmptyState = document.querySelector('.empty-state');
                    if (existingEmptyState) {
                        existingEmptyState.style.display = 'none';
                    }
                }

                checklistElement.innerHTML = this.checklist.map(item => `
                    <li class="checklist-item ${item.completed ? 'completed' : ''}" data-id="${item.id}">
                        <input type="checkbox" class="checkbox" ${item.completed ? 'checked' : ''} 
                               onchange="app.toggleItem('${item.id}')">
                        <span class="item-text">${this.escapeHtml(item.text)}</span>
                        <div class="item-controls">
                            <button class="edit-btn" onclick="app.editItem('${item.id}')">Edit</button>
                            <button class="delete-btn" onclick="app.deleteItem('${item.id}')">Delete</button>
                        </div>
                    </li>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                localStorage.setItem('checklist', JSON.stringify(this.checklist));
            }

            loadFromStorage() {
                const stored = localStorage.getItem('checklist');
                if (stored) {
                    this.checklist = JSON.parse(stored);
                }
            }

            shareList() {
                if (this.checklist.length === 0) {
                    alert('Cannot share an empty list. Add some items first!');
                    return;
                }

                // Create shareable URL with encoded data
                const shareData = {
                    title: 'Listy',
                    items: this.checklist.map(item => ({
                        text: item.text,
                        completed: item.completed
                    }))
                };
                
                const encodedData = btoa(JSON.stringify(shareData));
                const shareUrl = `${window.location.origin}${window.location.pathname}?list=${encodedData}`;
                
                // Show the share link
                const shareLinkElement = document.getElementById('share-link');
                shareLinkElement.value = shareUrl;
                shareLinkElement.style.display = 'block';
                shareLinkElement.select();
                
                try {
                    // Try to copy to clipboard
                    document.execCommand('copy');
                    alert('Share link copied to clipboard!');
                } catch (err) {
                    // Fallback: just show the link
                    console.log('Share URL:', shareUrl);
                    alert('Share link displayed below. Copy it to share!');
                }

                // Hide the link after 10 seconds
                setTimeout(() => {
                    shareLinkElement.style.display = 'none';
                }, 10000);
            }

            loadFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const listParam = urlParams.get('list');
                
                if (listParam) {
                    try {
                        const decodedData = JSON.parse(atob(listParam));
                        if (decodedData.items && Array.isArray(decodedData.items)) {
                            this.checklist = decodedData.items.map(item => ({
                                ...item,
                                id: Date.now().toString() + Math.random().toString(36).substr(2, 9)
                            }));
                            
                            // Clear URL to avoid confusion
                            window.history.replaceState({}, document.title, window.location.pathname);
                            
                            // Show message that list was loaded
                            setTimeout(() => {
                                alert('Shared list loaded! You can edit, add, or delete items.');
                            }, 500);
                        }
                    } catch (err) {
                        console.error('Failed to load shared list:', err);
                        alert('Failed to load shared list. It may be corrupted.');
                    }
                }
            }
        }

        // Initialize the app
        const app = new ChecklistApp();
    </script>
</body>
</html>
